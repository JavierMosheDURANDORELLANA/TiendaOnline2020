<div class="login responsive-img">
    <div class="container" id="formulario">
        <div class="row">
            <div class="col s12">
                <h3 class="center-align white-text">Iniciar Sesión</h3>
            </div>
        </div>

        <div class="row">
            <div class="col s10 m8 l6 xl6  offset-s1 offset-m2 offset-l3 offset-xl3">
                <form>
                    <div class=" input-field col s12 ">
                        <i class="material-icons prefix">email</i>
                        <input class="white" type="email" id="correo" class="validate" required>
                        <label for="correo">Correo Electrónico</label>
                    </div>

                    <div class=" input-field col s12 ">
                        <i class="material-icons prefix">vpn_key</i>
                        <input class="white" type="password" id="contraseña" class="validate" required>
                        <label for="contraseña">Contraseña</label>
                    </div>

                    <div class="input-field col s12 center-align">
                        <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                   <i class="material-icons right">send</i>
                 </button> -->
                        <input [routerLink]="['tienda']" type="submit" name="submit" value="Ingresar" class="btn">
                    </div>
                    <div class="aviso col s12">
                        <span>El Id o Constraseña no son correctos mas información <a [routerLink]="['accesos']" class="acceso">AQUÍ</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-copyright  valign-wrapper ">
        <div class="container">
            <div class="center-align">
                <a [routerLink]="['accesos']" class="acceso">Lista de accesos (Click Aquí)</a>
            </div>
            <div class="center-align white-text">
                © 2020 Copyright - JAVIER MOSHE DURAND ORELLANA
            </div>
        </div>
    </div>
    <!-- </footer> -->
</div>
